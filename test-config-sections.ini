[proxy]
user = test_user
pass = test_pass
host = proxy.example.com
port = 8080

[snow]
instance_url = https://test.service-now.com
username = test_snow_user
password = test_snow_pass

# Individual report sections (alternative configuration method)
[report1]
name = Incident Report
url = https://test.service-now.com/api/incidents/report
payload = {"table": "incident", "status": "active"}
output_file = incidents_report.json
output_csv = incidents_table.csv

[report2]
name = Change Report
url = https://test.service-now.com/api/changes/report
payload = {"table": "change_request", "state": "pending"}
output_file = changes_report.json
output_csv = changes_table.csv

[report5]
name = Asset Report
url = https://test.service-now.com/api/assets/report
payload = {"table": "cmdb_ci", "category": "hardware"}
output_file = assets_report.json
output_csv = assets_table.csv

[ssl]
verify = false
